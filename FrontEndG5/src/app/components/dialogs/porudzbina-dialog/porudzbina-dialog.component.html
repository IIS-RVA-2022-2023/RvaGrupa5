<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje porudzbine</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Ažuriranje porudzbine {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje porudzbine: {{data.id}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
       <div class="form">
        <mat-form-field class="form-field">
            <input matInput [matDatepicker]="datumKreiranja" placeholder="Datum kreiranja" name="Datum kreiranja" 
                [(ngModel)]="data.datum" [disabled]="flag==3" required/>
            <mat-datepicker-toggle matSuffix [for]="datumKreiranja" ></mat-datepicker-toggle> 
            <mat-datepicker #datumKreiranja></mat-datepicker>   
        </mat-form-field>
       </div>

       <div class="form">
        <mat-form-field class="form-field">
            <input matInput [matDatepicker]="datumIsporuke" placeholder="Datum isporuke" name="Datum isporuke" 
                [(ngModel)]="data.isporuceno" [disabled]="flag==3" required/>
            <mat-datepicker-toggle matSuffix [for]="datumIsporuke" ></mat-datepicker-toggle> 
            <mat-datepicker #datumIsporuke></mat-datepicker>   
        </mat-form-field>
       </div>

       <div class="form">
            <input matInput placeholder="Iznos" name="Iznos" [(ngModel)]="data.iznos" 
                [disabled]="flag==3" required/>
            <span matSuffix>RSD</span>
       </div>

       <div class ="form">
        <mat-form-field class="form-field">
            <mat-checkbox name="Placeno" [(ngModel)]="data.placeno" [disabled]="flag==3" required>Placeno</mat-checkbox>
        </mat-form-field>
       </div>

       <div class="form">
        <mat-form-field class="form-field">
            <mat-select [compareWith]="compare" name="Dobavljac" [(ngModel)]="data.dobavljac" [disabled]="flag==3" required>
                <mat-option *ngFor="let dobavljac of dobavljaci" [value]="dobavljac">
                    {{dobavljac.naziv}}
                </mat-option>
            </mat-select>
        </mat-form-field>
       </div>
    </form>

    <div class="mat-dialog-actions">
        <button matButton *ngIf="flag == 1" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="add()">Sačuvaj</button>
        <button matButton *ngIf="flag == 2" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="update()">Modifikuj</button>
        <button matButton *ngIf="flag == 3" mat-dialog-close="1" (click)="delete()">Obriši</button>
        <button matButton (click)="cancel()">Poništi</button>
    </div>
</div>
